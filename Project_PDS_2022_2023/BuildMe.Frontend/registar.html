                <!-- Form -->
							<section>
								<div id="main" class="wrapper style1">
									<div class="container">
										<header class="major">
											<h2>Registar Utilizador</h2>
										</header>
								<h3>Registo</h3>
								<form method="post" action="#">
									<div class="row gtr-uniform gtr-50">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="name" id="name" value="" placeholder="Nome" />
										</div>
                                        <div class="col-6 col-12-xsmall">
											<input type="text" name="telefone" id="telefone" value="" placeholder="Insira número de telefone" onkeypress="return onlyNumbers(event)" />

										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="email" id="email" value="" placeholder="Email" />
										</div>
                                        <div class="col-6 col-12-xsmall">
											<input type="password" name="password" id="password" value="" placeholder="Password" />
										</div>
                                        <div class="col-6 col-12-xsmall">
											<input type="password" name="password" id="password" value="" placeholder="Repita Password" />
										</div>
										<div class="col-6 col-12-medium">
											<input type="checkbox" id="human" name="human" checked>
											<label for="human">Sou um humano nao um robot</label>
										</div>
										<div class="col-12">
											<textarea name="message" id="message" placeholder="Insira a sua morada" rows="6"></textarea>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Mandar informação" class="primary" /></li>
												<li><input type="reset" value="Apagar" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
